<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Car Wheel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <canvas id="wheelCanvas" width="500" height="500"></canvas>
    
    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        let rotation = 0;
        
        function drawWheel() {
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            
            // Tire outer edge
            ctx.beginPath();
            ctx.arc(0, 0, 180, 0, Math.PI * 2);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();
            
            // Tire tread pattern
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 3;
            for (let i = 0; i < 40; i++) {
                const angle = (Math.PI * 2 / 40) * i;
                ctx.beginPath();
                ctx.moveTo(Math.cos(angle) * 170, Math.sin(angle) * 170);
                ctx.lineTo(Math.cos(angle) * 180, Math.sin(angle) * 180);
                ctx.stroke();
            }
            
            // Inner tire
            ctx.beginPath();
            ctx.arc(0, 0, 165, 0, Math.PI * 2);
            ctx.fillStyle = '#2a2a2a';
            ctx.fill();
            
            // Rim outer ring (silver/chrome)
            ctx.beginPath();
            ctx.arc(0, 0, 160, 0, Math.PI * 2);
            const rimGradient = ctx.createRadialGradient(0, 0, 100, 0, 0, 160);
            rimGradient.addColorStop(0, '#d0d0d0');
            rimGradient.addColorStop(0.7, '#a8a8a8');
            rimGradient.addColorStop(1, '#707070');
            ctx.fillStyle = rimGradient;
            ctx.fill();
            
            // Dark inner rim
            ctx.beginPath();
            ctx.arc(0, 0, 150, 0, Math.PI * 2);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();
            
            // Twin spokes (10 spokes total - 5 pairs)
            ctx.fillStyle = '#c0c0c0';
            ctx.strokeStyle = '#a0a0a0';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 / 5) * i;
                
                // spoke of pair
                ctx.save();
                ctx.rotate(angle + 0.08);
                ctx.beginPath();
                ctx.moveTo(0, -8);
                ctx.lineTo(130, -18);
                ctx.lineTo(150, -12);
                ctx.lineTo(150, 12);
                ctx.lineTo(130, 18);
                ctx.lineTo(0, 8);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
            
            // Center hub (black)
            ctx.beginPath();
            ctx.arc(0, 0, 45, 0, Math.PI * 2);
            ctx.fillStyle = '#0a0a0a';
            ctx.fill();
            
            // Hub ring
            ctx.beginPath();
            ctx.arc(0, 0, 45, 0, Math.PI * 2);
            ctx.strokeStyle = '#505050';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawLogo() {
            // Mercedes three-pointed star logo (stationary)
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // // Logo background circle
            // ctx.beginPath();
            // ctx.arc(0, 0, 35, 0, Math.PI * 2);
            // ctx.fillStyle = '#1a1a1a';
            // ctx.fill();
            
            // // Silver ring
            // ctx.beginPath();
            // ctx.arc(0, 0, 42, 0, Math.PI * 2);
            // ctx.strokeStyle = '#c0c0c0';
            // ctx.lineWidth = 3;
            // ctx.stroke();
            
            // Three-pointed star
            // ctx.strokeStyle = '#c0c0c0';
            // ctx.lineWidth = 4;
            // ctx.lineCap = 'round';
            
            // // Top point
            // ctx.beginPath();
            // ctx.moveTo(0, 0);
            // ctx.lineTo(0, -25);
            // ctx.stroke();
            
            // // Bottom left point
            // ctx.beginPath();
            // ctx.moveTo(0, 0);
            // ctx.lineTo(-22, 13);
            // ctx.stroke();
            
            // // Bottom right point
            // ctx.beginPath();
            // ctx.moveTo(0, 0);
            // ctx.lineTo(22, 13);
            // ctx.stroke();
            
            // Center circle
            ctx.beginPath();
            ctx.arc(0, 0, 44, 0, Math.PI * 2);
            ctx.fillStyle = '#c0c0c0';
            ctx.fill();
            
            ctx.restore();
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawWheel();
            drawLogo(); // Logo drawn last so it stays on top and stationary
            
            rotation += 0.06;
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
